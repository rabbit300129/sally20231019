<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <style>
        .header {
            height: 80px;
        }
    </style>
</head>

<body class="bg-dark">
    <header class="header">
        <div class="container">
            <div class="row align-items-center h-100">
                <div class="col logo">
                    <img src="assets/images/one_page/logo.svg" alt="LOGO">
                </div>
                <div class="col menu h-100">
                    <ul class="nav h-100 align-items-center">
                        <li class="col">
                            <a href="#">
                                <div class="en">About</div>
                                <div class="zh">關於赫綵</div>
                            </a>
                        </li>
                        <li class="col">
                            <a href="#">
                                <div class="en">Join Us</div>
                                <div class="zh">加入赫綵</div>
                            </a>
                        </li>
                        <li class="col">
                            <a href="#ccc">
                                <div class="en">Courses</div>
                                <div class="zh">課程總覽</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">我的 Modal</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            一言難盡
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                            <button type="button" class="btn btn-primary">存檔</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
