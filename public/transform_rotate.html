<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <link rel="stylesheet" href="assets/css/reset.css">
</head>

<body>
    <style>
        .rotate-block {
            width: 100px;
            height: 100px;
            background: #dedede;
            margin: 80px auto;
        }

        .rotate-run {
            transform: rotate(45deg);
        }
    </style>

    <div class="rotate-block"></div>
    <div class="rotate-block rotate-run"></div>
</body>

</html>
