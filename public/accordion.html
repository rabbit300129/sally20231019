<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/accordion.css">
</head>

<body>
    <div class="container">
        <h1 class="slogan">CSS Accordion</h1>
        <hr>
        <div class="item">
            <input type="checkbox" id="ms-1" class="ms-switch">
            <label for="ms-1" class="item-title">
                <div>One</div>
                <div class="plus">+</div>
                <div class="minus">-</div>
            </label>
            <div class="item-content">Content</div>
        </div>
        <div class="item">
            <input type="checkbox" id="ms-2" class="ms-switch">
            <label for="ms-2" class="item-title">
                <div>Two</div>
                <div class="plus">+</div>
                <div class="minus">-</div>
            </label>
            <div class="item-content">Content</div>
        </div>
        <div class="item">
            <input type="checkbox" id="ms-3" class="ms-switch">
            <label for="ms-3" class="item-title">
                <div>Three</div>
                <div class="plus">+</div>
                <div class="minus">-</div>
            </label>
            <div class="item-content">Content</div>
        </div>
    </div>
</body>

</html>
